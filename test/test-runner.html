<html>
<head>
    <title> Tests </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <style>
        .status,
        .inputs {
            width: 50%;
            float: left;
        }
        .status dl dt{
            width: 40%;
            float: left;
        }
        .document {
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="invalid-each">
    <ul class="each-users" x-each="users"></ul>
</div>

<div class="nested-each">
    <ul class="outer" x-each="users">
        <li>
            <span x-bind="users.x.name"></span>
            <ul class="inner" x-each="users.x.pets">
                <li x-bind="users.x.pets.x"></li>
            </ul>
        </li>
    </ul>
</div>

<div class="document">

    <div class="inputs">

        <span id="unbound"></span>
        <h1 x-bind="user.name" contenteditable></h1>
        <input class="input-user-name" type="text" x-bind="value:user.name" value="Manuel">
        <input class="input-user-checked" type="checkbox" value="checked-value" checked x-bind="value:user.checked">
        <select class="input-user-selected" x-bind="value:user.selected">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
        </select>
        <textarea class="input-user-text" x-bind="value:user.text"></textarea>
        <p class="input-user-editable" x-bind="user.editable" contenteditable></p>

        <ul class="each-users" x-each="users">
            <li x-bind="users.x.name"></li>
        </ul>
    </div>


    <div class="status">
        <dl>
            <dt>user.name</dt><dd class="user-name" x-bind="user.name"></dd>
            <dt>user.checked</dt><dd class="user-checked" x-bind="user.checked"></dd>
            <dt>user.selected</dt><dd class="user-selected" x-bind="user.selected"></dd>
            <dt>user.text</dt><dd class="user-text" x-bind="user.text"></dd>
            <dt>user.editable</dt><dd class="user-editable" x-bind="user.editable"></dd>
            <dt>user.date</dt><dd class="user-date" x-bind="user.date"></dd>
        </dl>
    </div>


</div>
<div id="mocha"></div>
<script src="jquery.js"></script>
<script src="../node_modules/mocha/mocha.js"></script>
<script src="../node_modules/chai/chai.js"></script>
<script>
    mocha.ui('bdd');
    mocha.reporter('html');
    chai.should();

</script>
<script src="../build/build.js"></script>
<script src="test.js"></script>
<script>
    window.addEventListener('load', function () {
        if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
        else { mocha.run(); }
    });
</script>
</body>
</html>
